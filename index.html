<html>
  <head>
    <title>HUEx To do List HTML/CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <header>
        <div class="logo-header">
          <img src="Hextreme.png" alt="Todo App logo" />
        </div>
        <p>The extreme HashedIn by Deloitte To Do app</p>
      </header>

      <nav>
        <div class="nav-item">
          <p>Lorem</p>
        </div>
        <div class="nav-item">
          <p>ipsum</p>
        </div>
        <div class="nav-item">
          <p>dolor</p>
        </div>
        <div class="nav-item">
          <p>sit</p>
        </div>
        <div class="nav-item">
          <p>amet</p>
        </div>
      </nav>
    </div>

    <main class="todo-wrapper">
      <h2>My to-do list</h2>
      <p>Double-click an item to mark it complete.</p>
      <form name="todo-adder">
        <input type="text" id="todo-entry-box" />
      </form>
      <div class="buttons">
        <div class="button">
          <button id="add-button" class="pretty-button">Add</button>
        </div>
        <div class="button">
          <button id="clear-completed-button" class="pretty-button">
            Clear Completed
          </button>
        </div>
        <div class="button">
          <button id="empty-button" class="pretty-button">Empty List</button>
        </div>
        <div class="button">
          <button id="save-button" class="pretty-button">Save List</button>
        </div>
      </div>

      <br />
      <ol id="todo-list"></ol>
    </main>

    <script src="index.js"></script>
  </body>
</html>
